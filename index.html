<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherMapApp</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://api-maps.yandex.ru/2.1/?apikey=bd16ae66-6595-44e8-8eae-de511ac0c5a9&lang=ru_RU" type="text/javascript"></script>
    <script src="./assets/js/mapv.js"></script>
</head>
<body>

    <div class="search-container" id="search">
        <input type="text" id="city-input" placeholder="Введите город" style="width: 200px; padding: 5px;">
        <button class="search__button" id="search-btn"><img src="./assets/img/search.svg" alt=""></button>
    </div>

    <div id="map" class="map_App" style="width: 100%; height: 100vh;"></div>
    <div class="zoom-controls">
        <button class="btn-zoom" id="zoom-in"><img src="./assets/img/plus.svg" alt=""></button>
        <button class="btn-zoom" id="zoom-out"><img src="./assets/img/minus.svg" alt=""></button>
    </div>
    
    


    <script src="./assets/js/main.js"></script>
</body>
</html>
